version: "3"

services:
  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268"
    restart: always

  # Collector
  oc_collector:
    image: omnition/opencensus-collector:latest
    command: ["--config=/etc/oc-collector-config.yml", "--http-pprof-port=1777"]
    volumes:
      - ./oc-collector-config.yml:/etc/oc-collector-config.yml
    ports:
      - "55678"
      - "55680:55679"
      - "1777:1777"
      - "8888:8888" # Prometheus metrics
    restart: always
    depends_on:
      - jaeger

  # Agent
  oc_agent:
    image: omnition/opencensus-agent:latest
    command: ["--config=/etc/oc-agent-config.yml", "--http-pprof-port=1888"]
    volumes:
      - ./oc-agent-config.yml:/etc/oc-agent-config.yml
    ports:
      - "1888:1888"
      - "14268"
      - "55678:55678"
      - "55679:55679"
    restart: always
    depends_on:
      - oc_collector

networks:
  default:
    external:
      name: traefik-net
